<div class="container mt-4">
  <h1>Angular 20</h1>
  <h2>Utilisation de fonctions et de variables globales (T03)</h2>
  <div class="note01">
    <p>Les fonctions et variables globales peuvent être définies dans un service (m02) Angular.</p>
    <p>Exemples :</p>
    <pre>this.m02.gCourseTitle</pre>
    <pre ngNonBindable>{{ m02.gCourseTitle }}</pre>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>{{ m02.gCourseTitle }}</h3>
      <div class="choice">
        <button (click)="displayCourse('Cours T03.1')">Cours T03.1</button>
        <button (click)="displayCourse('Cours T03.2')">Cours T03.2</button>
      </div>
      <p>{{ m02.gDescription }}</p>
    </div>
    <div class="col-md-6"></div>
  </div>

</div>
